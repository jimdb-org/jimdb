#Test runner options
test.options=

#The test case file that corresponds to the test name is t/test_name.test.
#With no test_name, runs all .test files in the t subdirectory.
#A suite name can be given as part of the test name: [suite_name.]test_name[.suffix]
test.names=

#Run a family of test cases for which the names share a common prefix
test.prefix=

#Skipping test cases for which the names share a common prefix.
test.skip=

test.user=root
test.pass=root

